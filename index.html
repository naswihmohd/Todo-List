<!DOCTYPE html>

<head>

    <div class="todo container-fluid">
        <div class="row">
            <div class="col-lg-6">
                <h1>Create your Todo-List</h1>
                <input id="input-task" placeholder="Add your Tasks" type="text">
                <button onclick="addItems()">Add</button>
            </div>
            <div class="list-area col-lg-6 text-white">
                <h4 class="m-5">Tasks</h4>
                <ul id="list-items">
                </ul>
            </div>
        </div>
    </div>
